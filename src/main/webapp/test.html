<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function test() {
            var username = document.getElementById("username").value;
            var pwd = document.getElementById("password").value;
            var pwd2 = document.getElementById("password2").value;

            if (username.trim().length == 0 && username.length < 10) {
                //console.log("username is null")
                alert("username is null");
                return false;
            }
            if (pwd.trim().length == 0 || pwd2.trim().length == 0 || pwd != pwd2) {
                alert("password is null");
                //console.log("password is null")
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
<form action="adduser" method="post" onsubmit="return test()">
    用户名:<input type="text" name="username" id="username"/><br/>
    密码：<input type="password" name="password" id="password"/><br/>
    重复密码<input type="password" name="password2" id="password2"/><br/>
    性别：<input type="radio" name="sex" value="男"/>男
    <input type="radio" name="sex" value="女"/>女<br/>
    爱好：<input type="checkbox" name="hobby" value="football" checked/>足球
    <input type="checkbox" name="hobby" value="piano"/>钢琴
    <input type="checkbox" name="hobby" value="sing"/>唱歌<br/>
    个人简介：<textarea name="info" rows="10" cols="10"></textarea><br/>
    家乡：<select name="city">
    <option value="shanghai">上海</option>
    <option value="beijing" selected>北京</option>
    <option value="tianjin">天津</option>
</select>
    <input type="submit" value="提交">
    <input type="reset" value="重置">
</form>
</body>
</html>
